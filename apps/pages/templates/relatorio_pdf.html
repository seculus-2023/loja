<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 6px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Relat√≥rio do Carrinho</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Qtd</th>
                <th>Subtotal</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for cart in carts %}
            <tr>
                <td>{{ cart.product.title }}</td>
                <td>{{ cart.qtde }}</td>
                <td>R$ {{ cart.subtotal|floatformat:2 }}</td>
                <td>R$ {{ cart.total|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><b>Total Geral:</b> R$ {{ total_geral|floatformat:2 }}</p>
</body>
</html>
