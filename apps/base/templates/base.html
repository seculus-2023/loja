<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Descrição do conteúdo do site">
	<meta name="keywords" content="palavras-chave separadas por vírgula">
	<meta name="author" content="Nome do autor">
	
	{% load static %}
	<!-- Botão do WhatsApp -->
    <a href="https://wa.me/5565992368893?text=Olá,%20gostaria%20de%20mais%20informações." 
       class="whatsapp-button" 
       target="_blank" 
       style="display: inline-block;">
        <img src="{% static 'images/whatsapp-icon.png' %}" alt="WhatsApp" style="width: 60px; height: 60px;">
    </a>
	<title>{% block title %}{% endblock %}</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	
</head>
<body>
	
	{% include 'navbar.html' %}

	{% include 'banner.html' %}
	
	{% block content %}
		
	{% endblock %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

	{% block scripts %}{% endblock scripts %}

	<!-- Banner de aceitação de cookies -->
    <div id="cookie-banner" class="fixed-bottom bg-dark text-white p-3 text-center" style="display:none; z-index:9999;">
        Este site utiliza cookies para melhorar sua experiência.
        <button id="accept-cookies" class="btn btn-success btn-sm ms-2">Aceitar</button>
    </div>
    <script>
        if (!localStorage.getItem('cookiesAccepted')) {
            document.getElementById('cookie-banner').style.display = 'block';
        }
        document.getElementById('accept-cookies').onclick = function() {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookie-banner').style.display = 'none';
        };
    </script>
</body>
</html>
